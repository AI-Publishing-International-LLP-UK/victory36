apiVersion: apps/v1
kind: Deployment
metadata:
  name: asoos-auth-deployment
  namespace: asoos-web-infrastructure
  labels:
    app: asoos-auth
    tier: authentication
    classification: diamond-sao
spec:
  replicas: 2
  selector:
    matchLabels:
      app: asoos-auth
  template:
    metadata:
      labels:
        app: asoos-auth
        tier: authentication
    spec:
      containers:
      - name: asoos-auth
        image: gcr.io/api-for-warp-drive/asoos-comprehensive-auth:latest
        ports:
        - containerPort: 8000
        env:
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: asoos-web-secrets
              key: MONGODB_URI
        - name: ASOOS_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: asoos-web-secrets
              key: ASOOS_SECRET_KEY
        - name: ASOOS_DB_NAME
          valueFrom:
            configMapKeyRef:
              name: asoos-web-config
              key: ASOOS_DB_NAME
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: asoos-auth-service
  namespace: asoos-web-infrastructure
  labels:
    app: asoos-auth
spec:
  selector:
    app: asoos-auth
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
  type: ClusterIP
