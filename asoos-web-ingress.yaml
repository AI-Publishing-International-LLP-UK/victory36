apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: asoos-web-ingress
  namespace: asoos-web-infrastructure
  labels:
    app: asoos-web-infrastructure
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "asoos-web-ip"
    networking.gke.io/managed-certificates: "asoos-web-ssl"
    kubernetes.io/ingress.class: "gce"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: auth.asoos.cloud
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: asoos-auth-service
            port:
              number: 8000
  - host: deploy.asoos.cloud
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cloudflare-genai-service
            port:
              number: 8003
  - host: onboard.asoos.cloud
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mcp-onboarding-service
            port:
              number: 8004

---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: asoos-web-ssl
  namespace: asoos-web-infrastructure
spec:
  domains:
    - auth.asoos.cloud
    - deploy.asoos.cloud
    - onboard.asoos.cloud
