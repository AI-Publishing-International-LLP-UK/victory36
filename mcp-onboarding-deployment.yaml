apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-onboarding-deployment
  namespace: asoos-web-infrastructure
  labels:
    app: mcp-onboarding
    tier: client-onboarding
    classification: diamond-sao
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mcp-onboarding
  template:
    metadata:
      labels:
        app: mcp-onboarding
        tier: client-onboarding
    spec:
      containers:
      - name: mcp-onboarding
        image: gcr.io/api-for-warp-drive/mcp-client-onboarding:latest
        ports:
        - containerPort: 8004
        env:
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: asoos-web-secrets
              key: MONGODB_URI
        - name: MCP_ONBOARDING_DB
          valueFrom:
            configMapKeyRef:
              name: asoos-web-config
              key: MCP_ONBOARDING_DB
        - name: ASOOS_AUTH_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: asoos-web-config
              key: ASOOS_AUTH_ENDPOINT
        - name: SALLYPORT_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: asoos-web-config
              key: SALLYPORT_ENDPOINT
        - name: EMAIL_USERNAME
          valueFrom:
            secretKeyRef:
              name: asoos-web-secrets
              key: EMAIL_USERNAME
        - name: EMAIL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: asoos-web-secrets
              key: EMAIL_PASSWORD
        - name: SMTP_SERVER
          valueFrom:
            secretKeyRef:
              name: asoos-web-secrets
              key: SMTP_SERVER
        - name: SMTP_PORT
          valueFrom:
            secretKeyRef:
              name: asoos-web-secrets
              key: SMTP_PORT
        livenessProbe:
          httpGet:
            path: /health
            port: 8004
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8004
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: mcp-onboarding-service
  namespace: asoos-web-infrastructure
  labels:
    app: mcp-onboarding
spec:
  selector:
    app: mcp-onboarding
  ports:
  - port: 8004
    targetPort: 8004
    protocol: TCP
  type: ClusterIP
