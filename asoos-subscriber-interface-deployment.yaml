---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: asoos-subscriber-interface-deployment
  namespace: asoos-web-infrastructure
  labels:
    app: asoos-subscriber-interface
    component: web-frontend
    tier: presentation
spec:
  replicas: 2
  selector:
    matchLabels:
      app: asoos-subscriber-interface
  template:
    metadata:
      labels:
        app: asoos-subscriber-interface
        component: web-frontend
        tier: presentation
    spec:
      containers:
      - name: asoos-subscriber-interface
        image: gcr.io/api-for-warp-drive/asoos-subscriber-interface:1.0.0
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        env:
        - name: NGINX_HOST
          value: "subscriber.asoos.cloud"
        - name: NGINX_PORT
          value: "80"
---
apiVersion: v1
kind: Service
metadata:
  name: asoos-subscriber-interface-service
  namespace: asoos-web-infrastructure
  labels:
    app: asoos-subscriber-interface
    component: web-frontend
spec:
  selector:
    app: asoos-subscriber-interface
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    name: http
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: asoos-subscriber-interface-ingress
  namespace: asoos-web-infrastructure
  labels:
    app: asoos-subscriber-interface
  annotations:
    kubernetes.io/ingress.class: gce
    kubernetes.io/ingress.global-static-ip-name: asoos-subscriber-interface-ip
    ingress.gcp.io/load-balancer-type: "External"
spec:
  rules:
  - host: subscriber.asoos.cloud
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: asoos-subscriber-interface-service
            port:
              number: 80
  - host: asoos.2100.cool
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: asoos-subscriber-interface-service
            port:
              number: 80
