apiVersion: apps/v1
kind: Deployment
metadata:
  name: victory36-time-presser-simulator
  namespace: victory36
  labels:
    app: victory36-cybersecurity-simulation
    component: time-presser-simulator
    version: v1.0.0
    security-classification: diamond-sao
spec:
  replicas: 1
  selector:
    matchLabels:
      app: victory36-cybersecurity-simulation
      component: time-presser-simulator
  template:
    metadata:
      labels:
        app: victory36-cybersecurity-simulation
        component: time-presser-simulator
        version: v1.0.0
        security-classification: diamond-sao
    spec:
      serviceAccountName: victory36-service-account
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 2000
      containers:
      - name: victory36-time-presser
        image: gcr.io/api-for-warp-drive/victory36-time-presser:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 9090
          name: time-presser
          protocol: TCP
        env:
        - name: TIME_PRESSER_MODEL
          valueFrom:
            configMapKeyRef:
              name: victory36-time-presser-config
              key: time-presser-model
        - name: SIMULATION_ACCELERATION_FACTOR
          valueFrom:
            configMapKeyRef:
              name: victory36-time-presser-config
              key: simulation-acceleration-factor
        - name: MAX_CONCURRENT_SIMULATIONS
          valueFrom:
            configMapKeyRef:
              name: victory36-time-presser-config
              key: max-concurrent-simulations
        - name: STORAGE_PATH
          valueFrom:
            configMapKeyRef:
              name: victory36-time-presser-config
              key: storage-path
        - name: CACHE_PATH
          valueFrom:
            configMapKeyRef:
              name: victory36-time-presser-config
              key: cache-path
        - name: SECURITY_PROTOCOL
          valueFrom:
            configMapKeyRef:
              name: victory36-time-presser-config
              key: security-protocol
        - name: TIME_PRESSER_API_KEY
          valueFrom:
            secretKeyRef:
              name: victory36-time-presser-credentials
              key: time-presser-api-key
        - name: DIAMOND_SAO_TOKEN
          valueFrom:
            secretKeyRef:
              name: victory36-time-presser-credentials
              key: diamond-sao-token
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        volumeMounts:
        - name: simulation-data
          mountPath: /mnt/simulation-data
        - name: time-presser-cache
          mountPath: /mnt/time-presser-cache
        livenessProbe:
          httpGet:
            path: /health/time-presser
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ready/time-presser
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: simulation-data
        persistentVolumeClaim:
          claimName: victory36-simulation-storage
      - name: time-presser-cache
        persistentVolumeClaim:
          claimName: victory36-time-presser-cache
      nodeSelector:
        kubernetes.io/arch: amd64
      tolerations:
      - key: "victory36.io/time-presser"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"

---
apiVersion: v1
kind: Service
metadata:
  name: victory36-time-presser-service
  namespace: victory36
  labels:
    app: victory36-cybersecurity-simulation
    component: time-presser-service
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: time-presser-api
  selector:
    app: victory36-cybersecurity-simulation
    component: time-presser-simulator
