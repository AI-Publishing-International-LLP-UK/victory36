apiVersion: apps/v1
kind: Deployment
metadata:
  name: victory36-time-presser-monitor
  namespace: victory36
  labels:
    app: victory36-cybersecurity-simulation
    component: time-presser-monitor
spec:
  replicas: 2
  selector:
    matchLabels:
      app: victory36-cybersecurity-simulation
      component: time-presser-monitor
  template:
    metadata:
      labels:
        app: victory36-cybersecurity-simulation
        component: time-presser-monitor
    spec:
      serviceAccountName: victory36-service-account
      containers:
      - name: time-presser-validator
        image: gcr.io/api-for-warp-drive/victory36-time-presser-validator:latest
        ports:
        - containerPort: 8083
          name: validator-api
        env:
        - name: TIME_PRESSER_SERVICE_URL
          value: "http://victory36-time-presser-service:9090"
        - name: PROMETHEUS_URL
          value: "http://victory36-prometheus:9090"
        - name: VALIDATION_INTERVAL_SECONDS
          value: "30"
        - name: PERFORMANCE_THRESHOLD_MS
          value: "1000"  # 1 second max for time presser operations
        - name: ACCELERATION_FACTOR_EXPECTED
          value: "1000"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8083
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: 8083
          initialDelaySeconds: 15
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: victory36-time-presser-monitor-service
  namespace: victory36
spec:
  ports:
  - port: 8083
    targetPort: 8083
    name: validator-api
  selector:
    app: victory36-cybersecurity-simulation
    component: time-presser-monitor

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: victory36-prometheus
  namespace: victory36
  labels:
    app: victory36-cybersecurity-simulation
    component: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: victory36-cybersecurity-simulation
      component: prometheus
  template:
    metadata:
      labels:
        app: victory36-cybersecurity-simulation
        component: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:v2.40.0
        ports:
        - containerPort: 9090
          name: prometheus
        args:
          - '--config.file=/etc/prometheus/prometheus.yml'
          - '--storage.tsdb.path=/prometheus'
          - '--web.console.libraries=/etc/prometheus/console_libraries'
          - '--web.console.templates=/etc/prometheus/consoles'
          - '--storage.tsdb.retention.time=30d'
          - '--web.enable-lifecycle'
        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus
        - name: prometheus-data
          mountPath: /prometheus
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
      volumes:
      - name: prometheus-config
        configMap:
          name: victory36-prometheus-config
      - name: prometheus-data
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: victory36-prometheus
  namespace: victory36
spec:
  ports:
  - port: 9090
    targetPort: 9090
    name: prometheus
  selector:
    app: victory36-cybersecurity-simulation
    component: prometheus

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: victory36-prometheus-config
  namespace: victory36
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
    
    scrape_configs:
      - job_name: 'victory36-time-presser'
        static_configs:
          - targets: ['victory36-time-presser-service:8080']
        metrics_path: '/metrics'
        scrape_interval: 5s
        
      - job_name: 'victory36-time-presser-monitor'
        static_configs:
          - targets: ['victory36-time-presser-monitor-service:8083']
        metrics_path: '/metrics'
        scrape_interval: 10s
        
      - job_name: 'victory36-simulation-archive'
        static_configs:
          - targets: ['victory36-simulation-archive-service:8081', 'victory36-simulation-archive-service:8082']
        metrics_path: '/metrics'
        scrape_interval: 30s

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: victory36-alerting-rules
  namespace: victory36
data:
  time-presser-alerts.yml: |
    groups:
    - name: time-presser-alerts
      rules:
      - alert: TimePressperPerformanceDegraded
        expr: time_presser_operation_duration_seconds > 1.0
        for: 2m
        labels:
          severity: warning
          component: time-presser
        annotations:
          summary: "Anti-Gravity Powercraft time presser performance degraded"
          description: "Time presser operations taking longer than 1 second"
          
      - alert: TimePressperAccelerationFactorLow
        expr: time_presser_acceleration_factor < 900
        for: 1m
        labels:
          severity: critical
          component: time-presser
        annotations:
          summary: "Time presser acceleration factor below expected threshold"
          description: "Anti-Gravity Powercraft acceleration factor is {{ $value }}, expected 1000x"
          
      - alert: SimulationStorageNearCapacity
        expr: (victory36_simulation_storage_used_bytes / victory36_simulation_storage_total_bytes) > 0.85
        for: 5m
        labels:
          severity: warning
          component: storage
        annotations:
          summary: "Victory36 simulation storage approaching capacity"
          description: "Simulation storage is {{ $value | humanizePercentage }} full"
