---
# dr-claude01 Master Orchestrator ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: dr-claude01-code
  namespace: aixtiv-mocorix2
data:
  dr_claude01_orchestrator.py: |
    {{ include 'dr_claude01_orchestrator.py' }}
  requirements.txt: |
    Flask==2.3.3
    requests==2.31.0
    asyncio

---
# dr-claude01 Supreme Master Orchestrator
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dr-claude01-orchestrator
  namespace: aixtiv-mocorix2
  labels:
    app: dr-claude01
    component: supreme-orchestrator
    tier: command-control
    authority: supreme
spec:
  replicas: 1  # Only one supreme commander
  selector:
    matchLabels:
      app: dr-claude01
      component: supreme-orchestrator
  template:
    metadata:
      labels:
        app: dr-claude01
        component: supreme-orchestrator
        tier: command-control
        authority: supreme
    spec:
      containers:
      - name: dr-claude01
        image: python:3.9-slim
        command: 
          - /bin/bash
          - -c
          - |
            cd /app
            pip install -r requirements.txt
            python dr_claude01_orchestrator.py
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 9000
          name: command-port
        env:
        - name: AGENT_ID
          value: "dr-claude01"
        - name: ROLE
          value: "Supreme Master Orchestrator"
        - name: AUTHORITY_LEVEL
          value: "supreme"
        - name: ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        volumeMounts:
        - name: orchestrator-code
          mountPath: /app
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: orchestrator-code
        configMap:
          name: dr-claude01-code

---
# dr-claude01 Supreme Command Service
apiVersion: v1
kind: Service
metadata:
  name: dr-claude01-supreme-command
  namespace: aixtiv-mocorix2
  labels:
    app: dr-claude01
    tier: supreme-command
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  - port: 9000
    targetPort: 9000
    protocol: TCP
    name: command-api
  selector:
    app: dr-claude01
    component: supreme-orchestrator

---
# dr-claude01 External Access (LoadBalancer for production access)
apiVersion: v1
kind: Service
metadata:
  name: dr-claude01-external
  namespace: aixtiv-mocorix2
  labels:
    app: dr-claude01
    tier: supreme-command-external
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: dr-claude01
    component: supreme-orchestrator
