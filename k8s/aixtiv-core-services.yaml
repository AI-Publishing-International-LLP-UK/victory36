---
# Dr. Lucy Flight Memory Service (Fixed & Enhanced)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dr-lucy-service
  namespace: aixtiv-mocorix
  labels:
    app: dr-lucy
    component: flight-memory
    tier: prediction
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dr-lucy
      component: flight-memory
  template:
    metadata:
      labels:
        app: dr-lucy
        component: flight-memory
        tier: prediction
    spec:
      containers:
      - name: dr-lucy
        image: gcr.io/api-for-warp-drive/dr-lucy-predictions-fixed:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SERVICE_NAME
          value: "dr-lucy-production"
        - name: ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5

---
# Dr. Lucy Service
apiVersion: v1
kind: Service
metadata:
  name: dr-lucy-service
  namespace: aixtiv-mocorix
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: dr-lucy
    component: flight-memory

