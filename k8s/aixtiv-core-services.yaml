---
# Victory36 Time Presser Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: victory36-time-presser
  namespace: aixtiv-mocorix2
  labels:
    app: victory36
    component: time-presser
    tier: temporal-acceleration
spec:
  replicas: 1
  selector:
    matchLabels:
      app: victory36
      component: time-presser
  template:
    metadata:
      labels:
        app: victory36
        component: time-presser
        tier: temporal-acceleration
    spec:
      containers:
      - name: time-presser
        image: gcr.io/api-for-warp-drive/victory36-time-presser:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 9090
          name: temporal
        env:
        - name: TIME_PRESSER_MODEL
          value: "victory36_temporal_v1.0"
        - name: SIMULATION_ACCELERATION_FACTOR
          value: "129600"
        - name: MAX_CONCURRENT_SIMULATIONS
          value: "5"
        - name: STORAGE_PATH
          value: "/tmp/simulation-data"
        - name: CACHE_PATH
          value: "/tmp/time-presser-cache"
        - name: SECURITY_PROTOCOL
          value: "production"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health/time-presser
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ready/time-presser
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10

---
# Victory36 Time Presser Service
apiVersion: v1
kind: Service
metadata:
  name: victory36-time-presser-service
  namespace: aixtiv-mocorix2
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: temporal-api
  selector:
    app: victory36
    component: time-presser

---
# Anti-Gravity Integration Gateway
apiVersion: apps/v1
kind: Deployment
metadata:
  name: anti-gravity-gateway
  namespace: aixtiv-mocoa
  labels:
    app: anti-gravity
    component: integration-gateway
    tier: orchestration
spec:
  replicas: 2
  selector:
    matchLabels:
      app: anti-gravity
      component: integration-gateway
  template:
    metadata:
      labels:
        app: anti-gravity
        component: integration-gateway
        tier: orchestration
    spec:
      containers:
      - name: anti-gravity-gateway
        image: python:3.9-slim
        command: ["python", "/app/anti_gravity_integration.py"]
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: DR_LUCY_ENDPOINT
          value: "http://dr-lucy-service.aixtiv-mocorix"
        - name: DREAM_COMMANDER_ENDPOINT
          value: "http://dream-commander-service.aixtiv-mocorix"
        - name: VICTORY36_ENDPOINT
          value: "http://victory36-time-presser-service.aixtiv-mocorix2"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: gateway-code
          mountPath: /app
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: gateway-code
        configMap:
          name: anti-gravity-code

---
# Anti-Gravity Integration Service
apiVersion: v1
kind: Service
metadata:
  name: anti-gravity-gateway-service
  namespace: aixtiv-mocoa
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: anti-gravity
    component: integration-gateway
