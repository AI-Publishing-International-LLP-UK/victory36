apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: victory36-base
  annotations:
    config.kubernetes.io/local-config: "true"

namespace: victory36

resources:
  - namespace.yaml
  - service-account.yaml
  - deployment.yaml
  - service.yaml
  - network-policy.yaml
  - pod-disruption-budget.yaml
  - horizontal-pod-autoscaler.yaml

commonLabels:
  app: victory36-connection-pool
  component: connection-manager
  part-of: asoos
  classification: diamond-sao

commonAnnotations:
  asoos.cloud/managed-by: "terraform"
  asoos.cloud/component: "victory36"
  asoos.cloud/classification: "diamond-sao"
