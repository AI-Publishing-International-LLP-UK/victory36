apiVersion: v1
kind: Service
metadata:
  name: victory36-connection-pool
  namespace: victory36
  labels:
    app: victory36-connection-pool
    component: service
    classification: diamond-sao
  annotations:
    asoos.cloud/purpose: "victory36-connection-pool-service"
    asoos.cloud/load-balancer: "internal"
    cloud.google.com/neg: '{"ingress": true}'
spec:
  type: ClusterIP
  selector:
    app: victory36-connection-pool
  ports:
    - name: http
      port: 80
      targetPort: 3000
      protocol: TCP
    - name: https
      port: 443
      targetPort: 3000
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
    - name: health
      port: 8080
      targetPort: 8080
      protocol: TCP
  sessionAffinity: None
