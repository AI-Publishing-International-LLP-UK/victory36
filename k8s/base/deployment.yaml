apiVersion: apps/v1
kind: Deployment
metadata:
  name: victory36-connection-pool
  namespace: victory36
  labels:
    app: victory36-connection-pool
    version: v1.0.0
    classification: diamond-sao
  annotations:
    asoos.cloud/max-agents: "20000000"
    asoos.cloud/deployment-strategy: "blue-green"
    asoos.cloud/security-scanning: "enabled"
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: victory36-connection-pool
  template:
    metadata:
      labels:
        app: victory36-connection-pool
        version: v1.0.0
        classification: diamond-sao
        security-policy: strict
      annotations:
        asoos.cloud/last-updated: ""
        asoos.cloud/config-hash: ""
        # Istio sidecar configuration
        sidecar.istio.io/inject: "true"
        sidecar.istio.io/proxyCPU: "100m"
        sidecar.istio.io/proxyMemory: "128Mi"
    spec:
      serviceAccountName: victory36-connection-pool
      
      # Security context - Diamond SAO requirements
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 3000
        fsGroup: 2000
        seccompProfile:
          type: RuntimeDefault
      
      # Node selection for Diamond SAO workloads
      nodeSelector:
        cloud.google.com/gke-nodepool: victory36-nodes
      
      tolerations:
        - key: victory36.asoos.cloud/diamond-sao
          operator: Equal
          value: "true"
          effect: NoSchedule
      
      # Pod disruption constraints
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: victory36-connection-pool
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: victory36-connection-pool
      
      containers:
        - name: victory36-connection-pool
          image: us-west1-docker.pkg.dev/api-for-warp-drive/victory36/victory36-connection-pool:latest
          imagePullPolicy: Always
          
          # Security context for container
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1001
            runAsGroup: 3000
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE
          
          # Resource requirements for 20M agents
          resources:
            requests:
              cpu: "2000m"
              memory: "4Gi"
              ephemeral-storage: "1Gi"
            limits:
              cpu: "8000m"
              memory: "16Gi"
              ephemeral-storage: "5Gi"
          
          # Environment variables
          env:
            - name: NODE_ENV
              value: "production"
            - name: MAX_AGENTS
              value: "6666667"  # 20M / 3 regions
            - name: REGIONS
              value: "MOCOA,MOCORIX,MOCORIX2"
            - name: DEPLOYMENT_TYPE
              value: "DEPLOYMENT_TYPE"  # Will be replaced by Kustomize
            - name: GOOGLE_CLOUD_PROJECT
              value: "api-for-warp-drive"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          
          # Configuration from Secret Manager
          envFrom:
            - secretRef:
                name: victory36-config
          
          # Health checks
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          
          readinessProbe:
            httpGet:
              path: /ready
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1
          
          startupProbe:
            httpGet:
              path: /startup
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
            successThreshold: 1
          
          # Port configuration
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
            - name: health
              containerPort: 8080
              protocol: TCP
          
          # Volume mounts
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: app-logs
              mountPath: /app/logs
            - name: victory36-config
              mountPath: /app/config
              readOnly: true
          
          # Lifecycle hooks
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - |
                    echo "Graceful shutdown initiated..."
                    kill -TERM 1
                    sleep 15
      
      # Volumes
      volumes:
        - name: tmp
          emptyDir: {}
        - name: app-logs
          emptyDir: {}
        - name: victory36-config
          secret:
            secretName: victory36-config
            defaultMode: 0400
      
      # DNS and networking
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      
      # Image pull configuration
      imagePullSecrets:
        - name: victory36-registry-secret
