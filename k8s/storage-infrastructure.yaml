apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: victory36-simulation-storage
  namespace: victory36
  labels:
    app: victory36-cybersecurity-simulation
    component: simulation-storage
    security-classification: diamond-sao
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Ti  # 1TB for simulation data (Enterprise Filestore limit)
  storageClassName: enterprise-multishare-rwx  # High-performance multi-access for simulations

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: victory36-time-presser-cache
  namespace: victory36
  labels:
    app: victory36-cybersecurity-simulation
    component: time-presser-cache
    security-classification: diamond-sao
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Ti  # 1TB for Anti-Gravity Powercraft time presser cache
  storageClassName: premium-rwo  # High-performance SSD for time presser cache

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: victory36-time-presser-config
  namespace: victory36
  labels:
    app: victory36-cybersecurity-simulation
    component: time-presser-config
data:
  time-presser-model: "anti-gravity-powercraft"
  simulation-acceleration-factor: "1000"
  max-concurrent-simulations: "50"
  storage-path: "/mnt/simulation-data"
  cache-path: "/mnt/time-presser-cache"
  security-protocol: "diamond-sao"
  simulation-retention-days: "3650"  # 10 years for long-term reference

---
apiVersion: v1
kind: Secret
metadata:
  name: victory36-time-presser-credentials
  namespace: victory36
  labels:
    app: victory36-cybersecurity-simulation
    component: time-presser-auth
type: Opaque
stringData:
  time-presser-api-key: "PLACEHOLDER_FOR_ANTI_GRAVITY_POWERCRAFT_KEY"
  simulation-storage-key: "PLACEHOLDER_FOR_STORAGE_ACCESS_KEY"
  diamond-sao-token: "PLACEHOLDER_FOR_DIAMOND_SAO_AUTH"
