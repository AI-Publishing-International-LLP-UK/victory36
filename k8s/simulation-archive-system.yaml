apiVersion: apps/v1
kind: Deployment
metadata:
  name: victory36-simulation-archive
  namespace: victory36
  labels:
    app: victory36-cybersecurity-simulation
    component: simulation-archive
    version: v1.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: victory36-cybersecurity-simulation
      component: simulation-archive
  template:
    metadata:
      labels:
        app: victory36-cybersecurity-simulation
        component: simulation-archive
        version: v1.0.0
    spec:
      serviceAccountName: victory36-service-account
      containers:
      - name: simulation-indexer
        image: gcr.io/api-for-warp-drive/victory36-simulation-indexer:latest
        ports:
        - containerPort: 8081
          name: indexer-api
        env:
        - name: ELASTICSEARCH_URL
          value: "http://victory36-elasticsearch:9200"
        - name: STORAGE_PATH
          value: "/mnt/simulation-data"
        - name: INDEX_NAME
          value: "victory36-simulations"
        volumeMounts:
        - name: simulation-data
          mountPath: /mnt/simulation-data
          readOnly: true
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
      - name: simulation-retriever
        image: gcr.io/api-for-warp-drive/victory36-simulation-retriever:latest
        ports:
        - containerPort: 8082
          name: retriever-api
        env:
        - name: ELASTICSEARCH_URL
          value: "http://victory36-elasticsearch:9200"
        - name: STORAGE_PATH
          value: "/mnt/simulation-data"
        - name: DIAMOND_SAO_TOKEN
          valueFrom:
            secretKeyRef:
              name: victory36-time-presser-credentials
              key: diamond-sao-token
        volumeMounts:
        - name: simulation-data
          mountPath: /mnt/simulation-data
          readOnly: true
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
      volumes:
      - name: simulation-data
        persistentVolumeClaim:
          claimName: victory36-simulation-storage

---
apiVersion: v1
kind: Service
metadata:
  name: victory36-simulation-archive-service
  namespace: victory36
spec:
  ports:
  - port: 8081
    targetPort: 8081
    name: indexer-api
  - port: 8082
    targetPort: 8082
    name: retriever-api
  selector:
    app: victory36-cybersecurity-simulation
    component: simulation-archive

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: victory36-elasticsearch
  namespace: victory36
  labels:
    app: victory36-cybersecurity-simulation
    component: elasticsearch
spec:
  serviceName: victory36-elasticsearch
  replicas: 1
  selector:
    matchLabels:
      app: victory36-cybersecurity-simulation
      component: elasticsearch
  template:
    metadata:
      labels:
        app: victory36-cybersecurity-simulation
        component: elasticsearch
    spec:
      containers:
      - name: elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch:8.8.0
        ports:
        - containerPort: 9200
          name: http
        - containerPort: 9300
          name: transport
        env:
        - name: discovery.type
          value: single-node
        - name: ES_JAVA_OPTS
          value: "-Xms2g -Xmx2g"
        - name: xpack.security.enabled
          value: "true"
        - name: ELASTIC_PASSWORD
          value: "Victory36ElasticSecure"
        volumeMounts:
        - name: elasticsearch-data
          mountPath: /usr/share/elasticsearch/data
        resources:
          requests:
            memory: "4Gi"
            cpu: "1000m"
          limits:
            memory: "8Gi"
            cpu: "2000m"
  volumeClaimTemplates:
  - metadata:
      name: elasticsearch-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 100Gi

---
apiVersion: v1
kind: Service
metadata:
  name: victory36-elasticsearch
  namespace: victory36
spec:
  clusterIP: None
  ports:
  - port: 9200
    name: http
  - port: 9300
    name: transport
  selector:
    app: victory36-cybersecurity-simulation
    component: elasticsearch
